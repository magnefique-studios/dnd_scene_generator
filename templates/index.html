<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Scene Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>D&D Scene Generator</h1>
        <p>Enter a prompt to generate an image using Amazon Bedrock</p>
        
        <div class="app-layout">
            <div class="left-panel">
                <div class="input-container">
                    <div class="model-selection">
                        <label for="model-select">Select Model:</label>
                        <select id="model-select">
                            <option value="stability.stable-diffusion-xl-v1">Stable Diffusion XL</option>
                            <option value="amazon.titan-image-generator-v1">AWS Titan Text-to-Image v1</option>
                            <option value="amazon.titan-image-generator-v2:0">AWS Titan Text-to-Image v2</option>
                        </select>
                    </div>
                    <div class="prompt-field">
                        <label for="prompt-input">Prompt:</label>
                        <textarea id="prompt-input" placeholder="Describe the image you want to create..."></textarea>
                    </div>
                    <div class="reference-image-controls">
                        <div class="checkbox-field">
                            <input type="checkbox" id="use-previous-image" name="use-previous-image">
                            <label for="use-previous-image">Use previous image as reference</label>
                        </div>
                        <div class="upload-field">
                            <label for="image-upload">Or upload an image:</label>
                            <input type="file" id="image-upload" accept="image/*">
                        </div>
                    </div>
                    <div class="prompt-field">
                        <label for="negative-prompt-input">Negative Prompt:</label>
                        <textarea id="negative-prompt-input" placeholder="Describe what you don't want in the image (optional)..."></textarea>
                    </div>
                    <div class="seed-field">
                        <label for="seed-input">Seed:</label>
                        <div class="seed-controls">
                            <input type="number" id="seed-input" value="0" min="0" max="4294967295">
                            <button id="random-seed-btn" type="button">Random</button>
                        </div>
                    </div>
                    <button id="generate-btn">Generate Image</button>
                    
                    <div id="loading" class="hidden">Generating image, please wait...</div>
                    <div id="error" class="hidden"></div>
                    
                    <div class="prompt-display hidden" id="prompt-display">
                        <h3>Prompt used:</h3>
                        <p id="used-prompt"></p>
                        <h3>Negative prompt used:</h3>
                        <p id="used-negative-prompt"></p>
                        <div class="save-controls">
                            <button id="save-btn" class="hidden">Save Image & Prompt</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="right-panel">
                <div id="result" class="hidden">
                    <img id="generated-image" src="" alt="">
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
